<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="lib/w3.css">
		<link rel="stylesheet" href="lib/font-awesome.css">
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="lib/colorThemes/w3-theme-light-blue.css">
		<title>Sign Up</title>
		<style>
			body{
				background-image: url('../images/1393520.jpg');
			}
		</style>
	</head>
	<body>
		<div class="w3-top">
			<div class="w3-bar w3-white w3-card" style="font-family: Helvetica" >
				  <a href="index.html" class="w3-bar-item w3-button w3-xxlarge"> Job Blog</a>
				  <div class="w3-padding" style = "margin-top: 1%; margin-left: 15%;">
					<a href="index.html" class="w3-bar-item w3-button"><b>Home</b></a>
					<a href="" class="w3-bar-item w3-button"><b>Profile</b></a>
					<a href="Catalog.html" class="w3-bar-item w3-button"><b>Catalog</b></a>
	
					<a href="signUp.html" class="w3-bar-item w3-button w3-right w3-round-large w3-border w3-blue w3-padding" style="margin-right: 1%;">Sign Up</a>
					<a href="Login.html" class="w3-bar-item w3-button w3-right w3-round-large w3-border w3-blue w3-padding" style="margin-right: 2%;">Log In</a>
				</div>
			</div>
		</div>
		<div class="w3-display-middle">
			<form>
				<fieldset style="width:350px">
					<legend>Edit Profile</legend>
					<table style="width:400px">
						<tr>
							<td>Name</td>
							<td>:</td>
							<td><input placeholder="Name"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td>:</td>
							<td><input placeholder="E-mail"></td>
						</tr> 
						<tr>
							<td>Birth Date</td>
							<td>:</td>
							<td><input type="date"></td>
						</tr>
						<tr>	
							<td>Level of Education</td>
							<td>:</td>
							<td><input placeholder="Education"></td>
						</tr>
						<tr>	
							<td>Major</td>
							<td>:</td>
							<td><input placeholder="Major"></td>
						</tr>
						<tr>	
							<td>Area</td>
							<td>:</td>
							<td><input placeholder="Town/State"></td>
						</tr>
						<tr>	
							<td>Work Experience</td>
							<td>:</td>
							<td><input placeholder="Experience"></td>
						</tr>
					</table>
					<br><br>
					<input type="submit">
				</fieldset>
			</form>
		</div>
		
	</body>
</html>
