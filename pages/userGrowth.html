<!doctype html>
<html>

<head>
    <title>User Growth</title>
    <script src="../lib/Chart.bundle.js"></script>
    <script src="../lib/utils.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../lib/w3.css">
	<link rel="stylesheet" href="../lib/font-awesome.css">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../lib/colorThemes/w3-theme-light-blue.css">
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="w3-center w3-top w3-theme-l3" style="margin-top: 0px;" id="center">
		<h1 id="judulUtama">INTERNET THESE DAYS</h1>
		<h2 id="judulUtama">Jane Doe</h2>
		<div class="w3-bar" id="navbar">
            <a href="../index.html"><i class="fa fa-home w3-border w3-bar-item w3-button" style="width: auto; height: 41px;"></i></a>
			<li class="w3-border w3-button w3-bar-item"><a href="../pages/userGrowth.html" style="text-decoration: none;">User Growth</a></li>
			<li class="w3-border w3-button w3-bar-item"><a href="../pages/userByRegion.html" style="text-decoration: none;">User By Region</a></li>
			<li class="w3-border w3-button w3-bar-item"><a href="../pages/fastest.html" style="text-decoration: none;">Fastest Internet</a></li>
		</div>
	</div>
    <div class="w3-container" width="100%" style="margin-top: 200px;">
        <canvas id="canvas" width="400" height="100"></canvas>
    </div>
    <script>
		var dataRich = [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
		var dataMiddle = [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
		var dataPoor = [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
					
		// make myChart

        var myChart = {
            type: 'line',
            data:  {
                datasets :[
                    {/* objek dataset1 */
                        label: "Poor",
                        backgroundColor: window.chartColors.yellow,
                        borderColor: window.chartColors.green,
                        data: dataPoor,
                        fill: true,
                    },
                    {/* objek dataset2 */
                        label: "Rich",
                        backgroundColor: window.chartColors.white,
                        borderColor: window.chartColors.red,
                        data: dataRich,
                        fill: true,
                    },
                    {/* objek dataset3 */
                        label: "Middle",
                        backgroundColor: window.chartColors.blue,
                        borderColor: window.chartColors.yellow,
                        data: dataMiddle,
                        fill: true,
                    }],
                labels: ["2010","2011","2012","2013","2014","2015","2016"],
            } ,
            options: {
                title:{
                    display:true,
                    text:'Internet Usage by GDP'
                },
                    
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes : [{
                        display: true,
                        scaleLabel:{
                            display:true,
                            labelString: 'Average Internet Users'
                        }
                    }]
                },
                responsive:true,
            }
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            new Chart(ctx, myChart);
        };
    </script>
</body>

</html>
