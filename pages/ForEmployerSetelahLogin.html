				background-image: url('../images/952192.jpg');

	<body>
		<div class="w3-top">
			<div class="w3-bar w3-white" style="font-family: Helvetica" >
                <a href="../pages/ForEmployer.html" class="w3-bar-item w3-button w3-xxlarge"> Job Blog For Employer</a>
                <div class="w3-padding" style = "margin-top: 1%; margin-left: 20%;">
                    <a href="index.html" class="w3-bar-item w3-button"><b>Home</b></a>
                </div>
			</div>
		</div>
		<br><br>

		<div class = "w3-border w3-round-large w3-light-gray" style = "width: 80%; margin-top: 3%; margin-left: 10%;">
			<div class = "w3-padding w3-margin w3-container">
				<label><b>Company Name</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter company name" required>

                <label><b>Company Email</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "email" placeholder = "Enter company email" required>
                
                <label><b>Company Description</b></label>
                <textarea rows = "5" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" placeholder = "Enter company description, e.g who you are, history, mision"></textarea>

				<label><b>Job</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "password" placeholder = "Enter Job" required>

                <label><b>Location</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter job location" required>

                <label><b>Salary</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter salary" required>
                
                <label><b>Job Requirement</b></label>
                <textarea rows = "5" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" placeholder = "Enter job requirements, e.g degree, majors, skills"></textarea>

                <label><b>Job Responsibilities</b></label>
                <textarea rows = "5" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" placeholder = "Enter job responsibilities, e.g role, tasks"></textarea>
               
                <label><b>Minimal Years of Experience</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter minimal years of experience" required>

                <label><b>Company Size</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter company size" required>
                
                <label><b>Location</b></label>
                <input style = "width: 50%;" class = "w3-input w3-round-large w3-border w3-padding w3-margin-bottom w3-margin-top" type = "text" placeholder = "Enter job location" required>


                <input class = "w3-check" type = "checkbox">
                <label><a>I agree to terms and conditions</a></label>
                <br>
				<a href = "PostedJobSetelahLogin.html" class = "w3-button w3-blue w3-round-large w3-border w3-padding w3-margin-top w3-margin-right">Post Job</a>
                <a href = "HomeLogout.html" class = "w3-button w3-round-large w3-border w3-light-gray w3-padding w3-margin-top">Cancel</a>
                

                <p class ="w3-small w3-margin-top">After you send your job advertisement, our team will review your application within 1 week. If your application meets our standards, our team will contact you through the email you provided above to proceed to the next step.</p>

			</div>
			  
        </div>
        <br>
	</body>
