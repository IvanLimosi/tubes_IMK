		<style>
			form {
				width: auto;

				text-align: center;

			body{
				background-image: url('../images/1393520.jpg');
			}

	<body>
		<div class="w3-top">
			<div class="w3-bar w3-white w3-card" style="font-family: Helvetica" >
				  <a href="#home" class="w3-bar-item w3-button w3-xxlarge"> Job Blog</a>
				  <div class="w3-padding" style = "margin-top: 1%; margin-left: 15%;">

			</div>
		</div>
		<div class="w3-display-middle">
			<form>
				<fieldset style="width:350px">
					<legend>Sign Up</legend>
					<table style="width:400px">
						<tr>
							<td>Username</td>
							<td>:</td>
							<td><input placeholder="Name"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td>:</td>
							<td><input placeholder="E-mail"></td>
						</tr> 
						<tr>
								<td>Password</td>
							<td>:</td>
							<td><input placeholder="New Password"></td>
						</tr>
						<tr>
							<td>Confirm Password</td>
							<td>:</td>
							<td><input placeholder="Confirm Password"></td>
						</tr>
					</table>
					<br><br>
					<input type="checkbox">I have read this agreement and agree to the terms and condition
					<br><br>
					<input type="submit">
				</fieldset>
			</form>
		</div>
