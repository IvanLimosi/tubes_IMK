<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<title>Sign Up</title>
	</head>
	<body>
		<form>
			<fieldset style="width:350px">
				<legend>Sign Up</legend>
				<table style="width:400px">
					<tr>
						<td>Username</td>
						<td>:</td>
						<td><input placeholder="Name"></td>
					</tr>
					<tr>
						<td>E-mail</td>
						<td>:</td>
						<td><input placeholder="E-mail"></td>
					</tr> 
					<tr>
						<td>Password</td>
						<td>:</td>
						<td><input placeholder="New Password"></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td>:</td>
						<td><input placeholder="Confirm Password"></td>
					</tr>
				</table>
				<br><br>
				<input type="checkbox">I have read this agreement and agree to the terms and condition
				<br><br>
				<input type="submit">
			</fieldset>
		</form>
	</body>
</html>
